# Prefix Global/Shared Resources
prefix: "system"
# Supported Values: `flux`
# TODO: Support `argo`
solution:
  name: flux
  interval: 10m
  namespace: flux-system

components:
  config:
    # Toggle Component
    enabled: true
    # Component Release Name - Prefixed by parent component(s)
    name: config
    chart:
      version: "0.1.0"
      source:
        kind: HelmRepository
        name: ""
  certManager:
    # Toggle Component
    enabled: true
    # Component Release Name - Prefixed by parent component(s)
    name: cert-manager
    # Enable Istio CRDs/Injection
    istioEnabled: true
    # Namespace to Create/Install - Resolves to: `[prefix]-[namespace|name]`
    namespace: ""
    chart:
      # version of the chart
      version: "1.10.1"
      source:
        kind: HelmRepository
        name: ""
    # webhook component securePort
    webhookSecurePort: 10260
    # Affinity - Deeper component values take precedence.
    affinity: {}
    # Annotations - Deeper component values are merged.
    annotations: {}
    # Node Selector - Deeper component values take precedence.
    nodeSelector: {}
    # Tolerations - Deeper component values take precedence.
    tolerations: []
    serviceAccountAnnotations: {}
    # Override Chart Values
    values: {}
  externalDns:
    # Toggle Component
    enabled: true
    # Component release name. Will be prefixed by parent component(s)
    name: external-dns
    # Enable Istio CRDs/Injection
    istioEnabled: true
    # Namespace to Create/Install - Resolves to: `[prefix]-[namespace|name]`
    namespace: external-dns
    # Chart/Source Configuration
    chart:
      # version of the chart
      version: "6.12.2"
      # source of the chart
      source:
        kind: HelmRepository
        name: ""
    # Affinity - Deeper component values take precedence.
    affinity: {}
    # Annotations - Deeper component values are merged.
    annotations: {}
    # Node Selector - Deeper component values take precedence.
    nodeSelector: {}
    # Tolerations - Deeper component values take precedence.
    tolerations: []
    serviceAccountAnnotations: {}
    # Override Chart Values
    values: {}
  istio:
    # Toggle Component
    enabled: true
    # Component Release Name - Prefixed by parent component(s)
    name: istio
    # Namespace to Create/Install - Resolves to: `[prefix]-[namespace|name]`
    namespace: ""
    # mTLSMode options here are UNSET, DISABLE, PERMISSIVE, and STRICT
    mTLSMode: "STRICT"
    # Affinity - Deeper component values take precedence.
    affinity: {}
    # Annotations - Deeper component values are merged.
    annotations: {}
    # Node Selector - Deeper component values take precedence.
    nodeSelector: {}
    # Tolerations - Deeper component values take precedence.
    # Namespace to Create/Install    serviceAccountAnnotations: {}
    # Chart/Source Configuration
    chart:
      # version for istio components. Istio keeps components in sync
      version: "1.16.1"
      source:
        kind: HelmRepository
        name: ""
    # component of full istio install
    components:
      # Istio Base
      base:
        # Toggle Component
        enabled: true
        # Namespace to Create/Installfixed by parent component(s)
        name: base
        # Chart/Source Configuration
        chart:
          name: base
          version: ""
          source: {}
        # CRD Policy
        crds:
          install: Create
          update: CreateReplace
        # values override HelmRelease values
        values: {}
      # Istio Discovery
      istiod:
        # Toggle Component
        enabled: true
        # Component Release Name. Prefixed by parent component(s)
        name: istiod
        components:
          # TODO: Keep as a "component"?
          externalAuth:
            # Enable only after `platform-auth` installed and its traefik proxy is running
            enabled: false
            # Name the envoyExtAuthzHttp provider.
            name: "platform-auth-proxy"
            # TODO: Verify as output in `NOTES.txt` of `platform-auth` chart
            service: "proxy.auth-proxy.svc.cluster.local"
            port: 80
        # Chart/Source Configuration
        chart:
          name: istiod
          # Defaults to Parent `version`
          version: ""
          # Defaults to Parent `source`
          # source:
          #   kind: ""
          #   repository: ""
          source: {}
        # Affinity - Deeper component values take precedence.
        affinity: {}
        # Annotations - Deeper component values are merged.
        annotations: {}
        # Node Selector - Deeper component values take precedence.
        nodeSelector: {}
        # Tolerations - Deeper component values take precedence.
        tolerations: []
        serviceAccountAnnotations: {}
        # Override Chart Values
        values: {}
      # Istio Gateway
      gateway:
        # Toggle Component
        # WARNING: This is intentionally disabled. Override in values to create a gateway.
        enabled: false
        # Component Release Name. Prefixed by parent component(s)
        name: ingress
        # Namespace to Create/Install - Resolves to: `[prefix]-[namespace|name]`
        namespace: istio-gateway
        # Chart/Source Configuration
        chart:
          name: gateway
          # Defaults to Parent `version`
          version: ""
          # Defaults to Parent `source`
          # source:
          #   kind: ""
          #   repository: ""
          source: {}
        # Affinity - Deeper component values take precedence.
        affinity: {}
        # Annotations - Deeper component values are merged.
        annotations: {}
        # Node Selector - Deeper component values take precedence.
        nodeSelector: {}
        # Tolerations - Deeper component values take precedence.
        tolerations: []
        serviceAccountAnnotations: {}
        # Override Chart Values
        values: {}
      # Istio Egress
      egress:
        # Toggle Component
        # WARNING: This is intentionally disabled. Override in values to create a gateway.
        enabled: false
        # Component Release Name. Prefixed by parent component(s)
        name: egress
        # Namespace to Create/Install - Resolves to: `[prefix]-[namespace|name]`
        namespace: istio-egress
        # Chart/Source Configuration
        chart:
          name: istio-egress
          # Defaults to Parent `version`
          version: ""
          # Defaults to Parent `source`
          # source:
          #   kind: ""
          #   repository: ""
          source: {}
        # Affinity - Deeper component values take precedence.
        affinity: {}
        # Annotations - Deeper component values are merged.
        annotations: {}
        # Node Selector - Deeper component values take precedence.
        nodeSelector: {}
        # Tolerations - Deeper component values take precedence.
        tolerations: []
        serviceAccountAnnotations: {}
        # Override Chart Values
        values: {}

  kyverno:
    # Toggle Component
    enabled: true
    # Component Release Name. Prefixed by parent component(s)
    name: kyverno
    # Enable Istio CRDs/Injection
    istioEnabled: true
    # Namespace to Create/Install - Resolves to: `[prefix]-[namespace|name]`
    namespace: ""
    # Chart/Source Configuration
    chart:
      version: "2.6.5"
      source:
        kind: HelmRepository
        name: ""
    # Affinity - Deeper component values take precedence.
    affinity: {}
    # Annotations - Deeper component values are merged.
    annotations: {}
    # Node Selector - Deeper component values take precedence.
    nodeSelector: {}
    # Tolerations - Deeper component values take precedence.
    tolerations: []
    serviceAccountAnnotations: {}
    # Override Chart Values
    values: {}
    components:
      policies:
        # Toggle Component
        enabled: true
        # Component release name. Will be prefixed by parent component(s)
        name: policies
        # Chart/Source Configuration
        chart:
          version: "2.6.5"
          source: {}
        # Kyverno podSecurityStandard
        podSecurityStandard: "restricted"
        # Override Chart Values
        values: {}
      skyfjellPolicies:
        # Toggle Component
        enabled: true
        # Component release name. Will be prefixed by parent component(s)
        name: policies-skyfjell
        chart:
          name: kyverno-policies
          version: "0.1.0"
          # Uses the skyfjell helm repository by default.
          source: {}
        values: {}
  minio:
    # Toggle Component
    enabled: true
    # Component Release Name - Prefixed by parent component(s)
    name: minio
    # Enable Istio CRDs/Injection
    istioEnabled: true
    # Namespace to Create/Install - Resolves to: `[prefix]-[namespace|name]`
    namespace: ""
    components:
      operator:
        # Toggle Component
        enabled: true
        # Component Release Name - Prefixed by parent component(s)
        name: minio
        # Chart/Source Configuration
        chart:
          version: "4.5.5"
          source:
            kind: HelmRepository
            name: platform-system-minio
        # Affinity - Deeper component values take precedence.
        affinity: {}
        # Annotations - Deeper component values are merged.
        annotations: {}
        # Node Selector - Deeper component values take precedence.
        nodeSelector: {}
        # Tolerations - Deeper component values take precedence.
        tolerations: []
        serviceAccountAnnotations: {}
        # Override Chart Values
        values: {}
      tenant:
        # Toggle Component
        enabled: true
        # Component Release Name - Prefixed by parent component(s)
        name: minio-default
        # Enable Istio CRDs/Injection
        istioEnabled: true
        # Namespace to Create/Install - Resolves to: `[prefix]-[namespace|name]`
        namespace: ""
        # Chart/Source Configuration
        chart:
          version: "4.5.5"
          # source of the chart
          source:
            kind: HelmRepository
            name: ""
        # storageClassName for minio instance
        storageClassName: default
        # Affinity - Deeper component values take precedence.
        affinity: {}
        # Annotations - Deeper component values are merged.
        annotations: {}
        # Node Selector - Deeper component values take precedence.
        nodeSelector: {}
        # Tolerations - Deeper component values take precedence.
        tolerations: []
        serviceAccountAnnotations: {}
        # Override Chart Values
        values: {}
  vault:
    # Toggle Component
    enabled: true
    # Component Release Name - Prefixed by parent component(s)
    name: vault
    # Enable Istio CRDs/Injection
    istioEnabled: true
    # Namespace to Create/Install - Resolves to: `[prefix]-[namespace|name]`
    namespace: ""
    # Affinity - Deeper component values take precedence.
    affinity: {}
    # Annotations - Deeper component values are merged.
    annotations: {}
    # Node Selector - Deeper component values take precedence.
    nodeSelector: {}
    # Tolerations - Deeper component values take precedence.
    tolerations: []
    components:
      operator:
        # Toggle Component
        enabled: true
        name: operator
        # Chart/Source Configuration
        chart:
          # version of the chart
          version: "1.17.0"
          # source of the chart
          source:
            kind: HelmRepository
            name: ""
        # Affinity - Deeper component values take precedence.
        affinity: {}
        # Annotations - Deeper component values are merged.
        annotations: {}
        # Node Selector - Deeper component values take precedence.
        nodeSelector: {}
        # Tolerations - Deeper component values take precedence.
        tolerations: []
        serviceAccountAnnotations: {}
        # Override Chart Values
        values: {}
  velero:
    # Toggle Component
    enabled: true
    # Component Release Name - Prefixed by parent component(s)
    name: velero
    # Enable Istio CRDs/Injection
    istioEnabled: true
    # Namespace to Create/Install - Resolves to: `[prefix]-[namespace|name]`
    namespace: ""
    chart:
      # version of the chart
      version: "3.0.0"
      # source of the chart
      source:
        kind: HelmRepository
        name: ""
    components:
      # server is the configuration for the helm release of velero server
      server:
        # Affinity - Deeper component values take precedence.
        affinity: {}
        # Annotations - Deeper component values are merged.
        annotations: {}
        # Node Selector - Deeper component values take precedence.
        nodeSelector: {}
        # Tolerations - Deeper component values take precedence.
        tolerations: []
        serviceAccountAnnotations: {}
        enabled: true
        # provider for backend. Only supports aws at the moment, for other providers, use values to override
        # aws configuration
        # Example configuration below, with defaults. Optional fields noted.
        # provider:
        #   name: aws
        #   bucket: "my-s3-bucket"
        #   region: "us-east-1"
        #   # optional
        #   kmsKeyId: "alias/my-kms-id"
        #   # optional if using S3, set if using minio
        #   s3Url: "https://s3.us-east-1.amazonaws.com"
        provider: {}
        # values to override with
        values: {}
      schedule:
        enabled: true
        # retention in golang's time.ParseDuration format
        # set key to null `hourly: null` to omit schedule
        schedules:
          hourly:
            ttl: 72h0m0s # 3 day retention
          daily:
            ttl: 168h0m0s # week retention
          weekly:
            ttl: 730h0m0s # month retention
          monthly:
            ttl: 8760h0m0s # year retention
  helmRepositories:
    components:
      banzaicloud:
        name: banzaicloud
        url: https://kubernetes-charts.banzaicloud.com
        enabled: true
      bitnami:
        name: bitnami
        url: https://charts.bitnami.com/bitnami
        enabled: true
      istio:
        name: istio
        url: https://istio-release.storage.googleapis.com/charts
        enabled: true
      jetstack:
        name: jetstack
        url: https://charts.jetstack.io
        enabled: true
      kyverno:
        name: kyverno
        url: https://kyverno.github.io/kyverno
        enabled: true
      minio:
        name: minio
        url: https://operator.min.io
        enabled: true
      skyfjell:
        name: skyfjell
        url: https://charts.skyfjell.io
        enabled: true
      vmware:
        name: vmware
        url: https://vmware-tanzu.github.io/helm-charts
        enabled: true

# Global Values
global:
  affinity: {}
  annotations: {}
  labels: {}
  nodeSelector: {}
  tolerations: []
  istioEnabled: true
  skyfjell:
    validate:
      api: true
